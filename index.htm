<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="شاهد أحدث حلقات أنمي Solo Leveling مترجمة بالعربية بجودة عالية">
    <title>سولو ليفلينج - شاهد الأنمي الآن</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
        }
        img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }
        h1 {
            color: #ffcc00;
            margin: 15px 0;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            color: #ddd;
        }
        .btn {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 30px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        .notice {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://staticg.sportskeeda.com/editor/2025/03/c9904-17426650567746-1920.jpg" 
             alt="غلاف أنمي سولو ليفلينج - البطل سونغ جين وو يقف مستعدًا للمعركة">
        <h1>الحلقة الجديدة من سولو ليفلينج!</h1>
        <p>انضم إلى مغامرات سونغ جين وو في عالم البوابات والوحوش! شاهد الآن أحدث الحلقات بترجمة عربية حصرية.</p>
        <a id="watch-button" href="#" class="btn" role="button">▶️ شاهد الآن</a>
        <p class="notice">يتوفر العرض حسب منطقتك الجغرافية</p>
    </div>

    <script>
        async function getCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error('خطأ في الشبكة');
                
                const data = await response.json();
                const country = data.country_code;
                
                const links = {
                    "PT": "https://moviebox.ng/movies/solo-leveling-IcfQ28CBFx1?id=1295107631744466896&scene=&page_from=suggestion&type=/movie/detail&utm_source=h5seo_www.google.com", // البرتغال
                    "MA": "https://optidownloader.com/1794764", // المغرب
                };

                const defaultLink = "https://example.com/ar/stream";
                const targetLink = links[country] || defaultLink;

                document.getElementById('watch-button').href = targetLink;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('watch-button').href = defaultLink;
            }
        }

        // Start process after user interaction
        document.getElementById('watch-button').addEventListener('click', (e) => {
            e.preventDefault();
            getCountry().then(() => {
                window.location.href = document.getElementById('watch-button').href;
            });
        });
    </script>
</body>
</html>
